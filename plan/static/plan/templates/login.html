<div class="container" ng-controller="LoginController">
    <form>
        <p id="login-error" class="alert alert-danger" ng-hide="!error">{{ error }}</p>
        <div class="form-group required">
            <label for="UserUsername">Username</label>
            <input id="UserUsername" type="text" name="login" class="form-control" placeholder="Username" ng-model="username"/>
        </div>
        <div class="form-group required">
            <label for="UserPassword">Password</label>
            <input id="UserPassword" type="password" name="password" class="form-control" placeholder="Password" ng-model="password"/>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" ng-click="login()">Login</button>
            <a class="btn btn-primary" href="/register/">Register</a>
        </div>
    </form>
</div>
