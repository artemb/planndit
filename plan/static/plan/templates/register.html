<div class="container">
    <form>
        <p id="login-error" class="alert alert-danger" ng-hide="!error">{{ error }}</p>
        <div class="form-group required">
            <label for="UserUsername">Username</label>
            <input id="UserUsername" type="text" name="login" class="form-control" placeholder="Username" ng-model="login"/>
        </div>
        <div class="form-group required">
            <label for="UserPassword">Password</label>
            <input id="UserPassword" type="password" name="password" class="form-control" placeholder="Password" ng-model="password"/>
        </div>
        <div class="form-group required">
            <label for="UserPassword">Repeat password</label>
            <input id="UserPassword" type="password" name="password_repeat" class="form-control" placeholder="Password" ng-model="password"/>
        </div>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
