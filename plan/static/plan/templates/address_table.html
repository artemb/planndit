<table class="table">
    <thead>
        <tr>
            <th ng-repeat="header in vm.headers track by $index">
                <div class="btn-group" uib-dropdown>
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                        {{ header.name }} <span class="caret"></span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                        <li role="menuitem" ng-repeat="dHeader in vm.defaultHeaders">
                            <a ng-click="select($parent.$index,dHeader)" href="#">{{ dHeader.name }}</a>
                        </li>
                    </ul>
                </div>
                <div ng-if="header.id == 'additional'">
                    <input type="text" class="form-control" placeholder="Title" ng-model="header.key"/>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in vm.table track by $index">
            <td ng-repeat="cell in row track by $index">
                {{ cell }}
            </td>
        </tr>
    </tbody>
</table>
