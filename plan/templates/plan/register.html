{% extends 'plan/base.html' %}
{% block content %}
    <div class="container">
        <form action="{% url 'plan:register' %}" method="post">
        {% csrf_token  %}
            {% if error %}
            <p id="login-error" class="alert alert-danger">{{ error }}</p>
            {% endif %}
            <div class="form-group required">
                <label for="UserUsername">Username</label>
                <input id="UserUsername" type="text" name="login" class="form-control" placeholder="Username" value="{{ login }}"/>
            </div>
            <div class="form-group required">
                <label for="UserPassword">Password</label>
                <input id="UserPassword" type="password" name="password" class="form-control" placeholder="Password" value="{{ password }}"/>
            </div>
            <div class="form-group required">
                <label for="UserPassword">Repeat password</label>
                <input id="UserPassword" type="password" name="password_repeat" class="form-control" placeholder="Password" value="{{ password }}"/>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock content %}
